<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продуктовый магазин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="reviews-page center">
        <div class="product-tabs">
            <ul class="product-tabs__list">
                <li class="product-tabs__item" data-tab="description">ОПИСАНИЕ</li>
                <li class="product-tabs__item product-tabs__item--active" data-tab="reviews">ОТЗЫВЫ</li>
                <li class="product-tabs__item" data-tab="where-from">ОТКУДА?</li>
            </ul>
        </div>
        <p class="reviews-page__text">Помогите нам стать ещё лучше. Оставляя отзывы, вы таким образом указываете нам на зоны роста. Мы правда, читаем все отзывы.</p>
        <button class="reviews-page__button">Оставить отзыв</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
